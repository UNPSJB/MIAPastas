{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}


<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Ciudades</b></font></p></div>

        <div class="panel-body">
              <!-- formulario -->
            <!--<form class="form-inline"> -->
            <form method="get" class="form-inline col-md-12">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" value="{{filtros.nombre}}" name="nombre" id="nombre" >
                </div>
                <div class="form-group">
                    <label for="nombre">Codigo Postal</label>
                    <input type="text" class="form-control" value="{{filtros.codigo_postal}}" name="codigo_postal" id="codigo_postal" >
                </div>



                  <div class="form-group">
                        <label for="zona">Zona</label>
                        <select class="form-control" id="zona" name="zona" title="">
                            <option value="" selected="selected">---------</option>
                            {% for z in zonas %}
                                <option value="{{z.id}}">{{z}}</option>
                            {% endfor %}
                      </select>
                    </div>

                <button type="submit" class="btn btn-default">Filtrar</button>
            </form>

            <div class="row">

                <div class="col-md-10">
                    <p>&nbsp;</p>

                          <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Codigo Postal</th>
                                <th>Zona</th>

                            </tr>
                            </thead>
                              <tbody>
                                {% for ciudad in ciudades %}
                                <tr>
                                    <td>{{ciudad.nombre}}</td>
                                    <td>{{ciudad.codigo_postal}}</td>
                                    <td>{{ciudad.zona}}</td>
                                    <td>  <a type="button" href="{% url 'ciudadConsulta' ciudad.id %}" class="btn btn-info"><span class="glyphicon glyphicon-search" aria-hidden="true">    </span></a></td>
                                    <td>  <a type="button" href ="{% url 'ciudadModificar' ciudad.id %}" class="btn btn-warning"><span class="glyphicon glyphicon-wrench" aria-hidden="true"> </span></a></td>
                                    <td>  <a  type="button" class="btn btn-danger "><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></a></td>

                                </tr>
                                {% endfor %}
                              </tbody>
                          </table>
                </div>
                  <div class="btn-group btn-group-sm" role="group" aria-label="...">


              <a href ="insumosConsulta" type="button" class="btn btn-info"><span class="glyphicon glyphicon-search" aria-hidden="true">  </span></a>
              <a href ="insumosModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-wrench" aria-hidden="true"> </span></a>
              <button type="button" class="btn btn-danger "><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></button>
          </div>
          <p></p>

           <a class="btn" href="ciudadesAlta"><font face="tahoma" size="2" color="green"><b><span  class="glyphicon glyphicon-ok" aria-hidden="true"> Agregar </span></b></font></a>
            </div>


        </div>
 <hr/>
    </div>

</div>


{% endblock %}
