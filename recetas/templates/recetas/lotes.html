{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Lotes</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form method="get" class="form-inline col-md-12">

          <div class="form-group">
                        <label for="producto">Producto</label>
                        <select class="form-control" id="producto" name="producto" >
                            <option value="" selected="selected">---------</option>
                            {% for prod in productos %}
                                <option value="{{prod.id}}">{{prod}}</option>
                            {% endfor %}
                      </select>
                    </div>
          <button type="submit" class="btn btn-default">Filtrar</button>
      </form>

          <p>&nbsp;</p>
      <div class="row">
          <div class="col-md-10">
          <table class="table table-hover">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Vencimiento</th>
                <th>Disponible</th>


            </tr>
            </thead>
              <tbody>

              {%for l in lotes%}
              <tr class="renglon select-item" data-id="{{chofer.id}}" id="renglon-{{chofer.id}}">
                    <td>{{l.producto_terminado}}</td>
                    <td>{{l.fecha_vencimiento}}</td>
                    <td>{{l.stock_disponible}}</td>

              </tr>
              {%endfor%}
          </tbody>
          </table>
          </div>
  <div class="col-md-2">
          <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <a type="button" id="chofer-consultar" class="btn btn-info"><span class="glyphicon glyphicon-search" aria-hidden="true">  </span></a>
              <a type="button" id="chofer-modificar" class="btn btn-warning"><span class="glyphicon glyphicon-wrench" aria-hidden="true"> </span></a>
              <a type="button" id="chofer-eliminar" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></a>
          </div>
          <p></p>
          <a class="btn" href = "{% url 'lotesAlta' %}"><font face="tahoma" size="2" color="green"><b><span  class="glyphicon glyphicon-ok" aria-hidden="true"> Agregar </span></b></font></a>
      </div>
          </div>
      <hr/>

  </div>

</div>
</div>

{% endblock %}
