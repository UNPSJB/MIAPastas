{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Editar usuario</b></font></p></div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <form action="{% url 'usuarioEditar' user.pk %}" method="post" class="form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Usuario:</label>
                            <input type="text" class="form-control" value="{{user.username}}" name="username" id="username" readonly>
                        </div>

                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" value="{{user.first_name}}" name="first_name" id="first_name" >
                        </div>

                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" value="{{user.last_name}}" name="last_name" id="last_name" >
                        </div>

                        <div class="form-group">
                            <label>e-mail:</label>
                            <input type="text" class="form-control" value="{{user.email}}" name="email" id="email" >
                        </div>


                        <button class="btn btn-primary" type="submit" ><span  class="glyphicon glyphicon-start" aria-hidden="true"> Aceptar </span></button>
                        <a class="btn btn-danger pull-right" href = "javascript:history.back()" ><font face="tahoma" ><b><span class="" aria-hidden="true"> Cancelar </span></b></font></a>

                        <p>&nbsp;</p>

                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
