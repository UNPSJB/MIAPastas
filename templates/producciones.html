{% extends 'base.html' %}
{% load staticfiles %}

{% block contenido %}



<!-- Este es el formulario de recetas -->
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Producciones</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Producto terminado</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="fideo fino">
          </div>
          <div class="form-group">
            <label for="date">Fecha Desde</label>
            <input type="date" class="form-control" id="date" placeholder="huevo">
          </div>
          <div class="form-group">
            <label for="date">Fecha Hasta</label>
            <input type="date" class="form-control" id="date" placeholder="huevo">
          </div>
          <hr>
          <div class="row">
              <div class="col-md-2">
          <div class="form-group">
              <label>Vencidos:</label>
              <br>
                <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                SI
                  <br>
                <input type="radio" name="opciones" id="opciones_2" value="opcion_2">
                No
              </div>
                  </div>
              <div class="col-md-6">

          <div class="form-group">

            <label for="exampleInputName2">Con stock mayor igual a</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Stock">
          </div>

              </div>
</div>
            <hr>

          <button type="submit" class="btn btn-default">Filtrar</button>
      </form>
          <p>&nbsp;</p>
      <div class="row">
          <div class="col-md-10">
          <table class="table table-hover">
            <thead>
            <tr>
                <th>N° Lote</th>
                <th>Fecha de producción</th>
                <th>Fecha de vencimiento</th>
                <th>Stock disponible</th>
            </tr>
            </thead>
              <tbody>
            {% for receta in recetas %}
                <tr>
              <td>{{receta.nombre}}</td>
              <td>{{receta.descripcion}}</td>
          </tr>
            {% endfor %}
          </tbody>
          </table>
          </div>
      <div class="col-md-2">
          <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <a href="produccionesConsulta" type="button" class="btn btn-info"><span class="glyphicon glyphicon-search" aria-hidden="true">  </span></a>
              <a href="produccionesModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-wrench" aria-hidden="true"> </span></a>
              <a type="button" class="btn btn-danger "><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></a>
          </div>
          <p></p>
          <a class="btn" href="index"><font face="tahoma" size="2" color="green"><b><span  class="glyphicon glyphicon-ok" aria-hidden="true"> Agregar </span></b></font></a>
      </div>
          </div>
  </div>

</div>
</div>

    <!-- Este es el fin del formulario de recetas -->

{% endblock %}
