{% extends 'base.html' %}
{% load staticfiles %}



{% block contenido %}

<!-- la fecha de modificacion se creará autaticamente al modificar la receta -->


<form action="">
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Modificar Receta</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form class=" form-horizontal col-md-12">
          <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" readonly>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Producto Terminado</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail4" readonly>
            </div>
          </div>
           <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Cantidad que produce</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
          </div>
            <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Unidad medida</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail5" >
            </div>
          </div>
          <div class="form-group col-md-12">
            <label>Descripción</label>
            <textarea class="form-control" rows="3" id="exampleInputName2"> </textarea>
          </div>
      </form>




      <div class="row">
          <div class="col-md-10">
            <h2>Insumos</h2>
          <table class="table table-hover">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Unidad Medida</th>
            </tr>
            </thead>
              <tbody>
            {% for insumo in insumos %}
                <tr>
              <td>{{insumo.codigo}}</td>
              <td>{{insumo.nombre}}</td>
              <td>{{insumo.cantidad}}</td>
              <td>{{insumo.Umedida}}</td>

          </tr>
            {% endfor %}
          </tbody>
          </table>

          </div>
          <div class="col-md-2">
          <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
              <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-wrench" aria-hidden="true"> </span></button>
              <button type="button" class="btn btn-danger "><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></button>
          </div>
              </div>

          </div>
<hr/>
      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-ok" aria-hidden="true"> Guardar </span></b></font></button>
      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></button>


</div>
</div>
</form>

    <!-- Este es el fin del formulario de recetas -->



{% endblock %}
