{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}

<!-- Este es el formulario de INSUMOS PAPA -->

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Alta Zona</b></font></p></div>
            <div class="panel-body">
                <form action="{% url 'zonasAlta' %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form zonas_form layout='horizontal' %}
                    <p>&nbsp;</p>
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "star" %} Agregar
                        </button>
                    {% endbuttons %}
                </form>
            </div>
    </div>
</div>


{% endblock %}
