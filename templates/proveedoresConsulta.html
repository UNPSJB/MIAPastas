{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block contenido %}


<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Descripción del Proveedor</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form role="form">
                  <div class="form-group">
                    <label for="ejemplo_email_1">Cuit</label>
                    <input value="{{proveedor.cuit}}" type="text" class="form-control" id="ejemplo_email_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Razón Social</label>
                    <input value="{{proveedor.razon_social}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                 <div class="form-group">
                    <label for="ejemplo_password_1">Nombre del Dueño</label>
                    <input value="{{proveedor.nombre_dueno}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>

                  <div class="form-group">
                    <label for="ejemplo_password_1">Localidad</label>
                    <input value="{{proveedor.localidad}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Provincia</label>
                    <input value="{{proveedor.provincia}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Dirección</label>
                    <input value="{{proveedor.direccion}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Teléfono</label>
                    <input value="{{proveedor.telefono}}" type="text" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Email</label>
                    <input value="{{proveedor.email}}" type="email" class="form-control" id="ejemplo_password_1" readonly>
                  </div>
                  <div class="form-group">
                    <label for="ejemplo_password_1">Número de Cuenta</label>
                    <input value="{{proveedor.numero_cuenta}}" type="email" class="form-control" id="ejemplo_password_1" readonly>
                  </div>


        </form>
       <div class="row">
          <div class="col-md-10">
              <h2>Insumos que Provee</h2>
          <table class="table table-hover">
            <thead>
            <tr>

                <th>Nombre</th>
                <th>Unidad Medida</th>

            </tr>
            </thead>
              <tbody>
            {% for insumo in insumos %}
                <tr>

              <td>{{insumo.nombre}}</td>
              <td>{{insumo.get_unidad_medida_display}}</td>


          </tr>
            {% endfor %}
          </tbody>
          </table>
          </div>



          </div>
      <div>

      <a href = "{% url 'proveedores' %}" class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></a>

  </div>

</div>
</div>

    <!-- Este es el fin del formulario de recetas -->





    {% endblock %}
