{% load staticfiles %}


{% block contenido %}


        <div class="cabecera">
            <!-- imagen de mia pastas -->
            <div style="float:left;">
                <img src="{% static "images/miaspastas.png" %}" alt="aca va el logo mia pastas" />
			</div>
            <div style="clear:both;"></div>
        </div>



<div class="container">

            </div>

        </div>
    </div>

</div>
