{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block contenido %}




<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Alta de Proveedor</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form action="{% url 'proveedoresAlta' %}" method="post" class="form">
                                {% csrf_token %}
                                {% bootstrap_form proveedores_form layout='horizontal' %}
                                {% buttons %}
                                    <button type="submit" class="btn btn-primary">
                                        {% bootstrap_icon "star" %} Aceptar
                                    </button>
                                {% endbuttons %}
                    </form>

      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-ok" aria-hidden="true"> Guardar </span></b></font></button>
      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></button>

  </div>

</div>
</div>

    <!-- Este es el fin del formulario de recetas -->





    {% endblock %}
