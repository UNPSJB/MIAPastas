{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}

           <p>&nbsp;</p>
                <form action="{% url 'proveedoresModificar' id %}" method="post" class="form">

                 </form>
    </div>
</div>

    <!-- Este es el fin del formulario de recetas -->

    {% endblock %}
