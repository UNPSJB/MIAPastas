{% extends 'base.html' %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block contenido %}

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Usuario</b></font></p></div>
           <p>&nbsp;</p>
                <form action="{% url 'usuario'  %}" method="post" class="form">
                    {% csrf_token %}


                    <!-- Debe mostrar los datos del usuario y dar la posivilidad de modificar los que correspondan-->



                    <p>&nbsp;</p>
                        {% buttons %}
                            <button type="submit" class="btn btn-primary" >
                                {% bootstrap_icon "star" %} Editar
                            </button>
      <a href="javascript:history.back()" class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></a>
                        {% endbuttons %}
                 </form>
    </div>
</div>
{% endblock %}
