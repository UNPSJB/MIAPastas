{% extends 'base.html' %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block contenido %}


<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Modificar Producto Terminado</b></font></p></div>
           <p>&nbsp;</p>
                <form action="{% url 'productosTerminadosModificar' id  %}" method="post" class="form">
                            {% csrf_token %}
                             {{form.as_p}}
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input value="{{producto.nombre}}" type="text" class="form-control" id="nombre" name ="nombre">

                            </div>
                            <div class="form-group">
                                <label for="stock">Stock</label>
                                <input value="{{producto.stock}}" type="text" class="form-control" id="stock">
                            </div>
                            <div class="form-group">
                                <label for="unidad_medida">Unidad de Medida</label>
                                <input value="{{producto.get_unidad_medida_display}}" type="text" class="form-control" id="unidad_medida">
                                <!-- <select class="form-control" id="unidad_medida" name="unidad_medida">
                                   <option value="{{producto.get_unidad_medida_display}}" selected="selected">---------</option>
                                    {% for um in unidad_medida %}
                                        <option value="{{um.id}}">{{z}}</option>
                                    {% endfor %}-->
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input value="{{producto.precio}}" type="text" class="form-control" id="precio">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} Aceptar
                            </button>
                </form>

        <div>
            <a href="{%url 'productosTerminados' %}" class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></button></a>
        </div>
    </div>
</div>
{% endblock %}
