{% extends 'base.html' %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block contenido %}

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Cambiar Contrase単a</b></font></p></div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div>


                        <div class="form-group">
                            <label>Usuario:</label>
                            <input type="text" class="form-control" value="{{user.username}}" name="username" id="username" readonly>
                        </div>

                        <div class="form-group">
                            <label>Contrase単a Nueva( * )</label>
                            <input type="password" class="form-control"  name="pass" id="pass" required>
                        </div>

                        <div class="form-group">
                            <label>Repita la Contrase単a( * )</label>
                            <input type="password" class="form-control"  name="pass2" id="pass2" required>
                        </div>



                        <p>&nbsp;</p>

                    </div>
                    {% buttons %}
                    <button id ="cambiar-clave" type="button"  class="btn btn-primary"><font face="tahoma" ><b><span  class="glyphicon glyphicon-start" aria-hidden="true"> Aceptar </span></b></font></button>
                    {% endbuttons %}
                </div>
            </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
    $(function() {

        function cambiar(){
            var password = $("#pass").val();
            var password2 = $("#pass2").val();
            if (password == password2){
                 BootstrapDialog.show({
                    title: "Error",
                    cssClass: 'error-dialog',
                    message: "La contrase単a y su repeticion no coinciden",
                    type: BootstrapDialog.TYPE_DANGER,
                    buttons: [{
                            label: 'Aceptar',
                            action: function(dialogRef){
                                dialogRef.close();
                 }}]});
            }else{
                $.ajax({
                    method: "GET",
                    url:'usuarioCambiarClave/{{usuario.pk}}/password/'
                });
            }
        };


        $("#cambiar-clave").click(cambiar);
    });
</script>

{% endblock %}
