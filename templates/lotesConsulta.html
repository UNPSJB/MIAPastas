{% extends 'base.html' %}
{% load staticfiles %}
{% block contenido %}



<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Descripcion del Lote</b></font></p></div>
  <div class="panel-body">
        <form role="form">
                  <div class="form-group">
                      <label for="producto_terminado">Producto Terminado</label>
                    <input value="{{lote.producto_terminado}}" type="text" class="form-control" id="producto_terminado" readonly>
                  </div>
                  <div class="form-group">
                     <label for="cantidad_producida" >Cantidad que producida</label>
                    <input value="{{lote.cantidad_producida}}" type="text" class="form-control" id="cantidad_producida" readonly>
                  </div>
                 <div class="form-group">
                   <label for="fecha_produccion">Fecha de produccion</label>
                    <input value="{{lote.fecha_produccion}}" type="date" class="form-control" id="fecha_produccion" readonly>
                  </div>
                <div class="form-group">
                   <label for="fecha_vencimiento">Fecha de vencimiento</label>
                    <input value="{{lote.fecha_produccion}}" type="date" class="form-control" id="fecha_vencimiento" readonly>
                  </div>
        </form>
                  <a class="btn pull-right" href="{%url 'lotes'%}" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></a>


</div>
</div>
    </div>
</div>

{% endblock %}
