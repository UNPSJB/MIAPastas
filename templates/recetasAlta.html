{% extends 'base.html' %}
{% load staticfiles %}



{% block contenido %}

<!-- la fecha de modificacion se creará autaticamente al modificar la receta -->


<form action="">
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><p class="text-center login-title"><font face="tahoma" size="4" color="black"><b>Descripción de la Receta</b></font></p></div>
  <div class="panel-body">
      <!-- formulario -->
      <form class=" form-horizontal col-md-12">
          <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" required autofocus>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Producto Terminado</label>
            <div class="col-sm-10">
              <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
           <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Cantidad que produce</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required>
            </div>
          </div>
            <div class="form-group col-md-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Unidad medida</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail5" required>
            </div>
          </div>
          <div class="form-group col-md-12">
            <label>Descripción</label>
            <textarea class="form-control" rows="3" id="exampleInputName2" required> </textarea>
          </div>
      </form>




       <div class="col-md-10">

           <h2>Insumos</h2>
           <div class="row col-md-4">
              <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
               <div class="form-group">

                    <label for="inputEmail3" class=" control-label">Cantidad</label>

                    <input type="text" class="form-control" id="inputEmail5" required>

            </div>
               </div>
           <div class="col-md-2 pull-left"></div>
                           <button class="btn" ><font face="tahoma" size="2" color="green"><b><span href="recetasAlta" class="glyphicon glyphicon-ok" aria-hidden="true"> Agregar </span></b></font></button>

            </div>

      <div class="row">
          <div class="col-md-10">

          <table class="table table-hover">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Unidad Medida</th>
            </tr>
            </thead>
              <tbody>
            {% for insumo in insumos %}
                <tr>
              <td>{{insumo.codigo}}</td>
              <td>{{insumo.nombre}}</td>
              <td>{{insumo.cantidad}}</td>
              <td>{{insumo.Umedida}}</td>

          </tr>
            {% endfor %}
          </tbody>
          </table>

          </div>
          <div class="col-md-2">
          <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
              <button type="button" class="btn btn-danger pull-left"><span class="glyphicon glyphicon-trash" aria-hidden="true">    </span></button>
          </div>
              </div>

          </div>
<hr/>
      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-ok" aria-hidden="true"> Guardar </span></b></font></button>
      <button class="btn pull-right" ><font face="tahoma" size="2" color="green"><b><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"> Volver </span></b></font></button>


</div>
</div>
</form>

    <!-- Este es el fin del formulario de recetas -->



{% endblock %}
